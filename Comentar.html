<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=New+Rocker&family=Oswald:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style3.css">

    <title>Comentar</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="OmongKosongdanGimik.html">Omong Kosong Dan Gimik</a>
        </div>
    </nav>


    <!-- Contact -->
    <section id="contact">
        <div class="container">
            <div class="row text-center mt-2">
                <div class="colsm-12 mt-2">
                    <h2 class="judul">Comentar</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-8 gy-3">
                    <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
                        <strong>Terimakasih banyak fren!</strong> Pesan anda sudah ogut terima.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <form name="OKDG-contact-form">
                        <div class="mb-3">
                            <label for="name" class="form-label" data-aos="zoom-out" data-aos-duration="1000">Nama
                                Lengkap</label>
                            <input type="text" class="form-control" data-aos="fade-down" data-aos-duration="1000"
                                id="name" aria-describedby="name" placeholder="masukan nama" name="Nama">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label" data-aos="zoom-out" data-aos-duration="1000"
                                data-aos-delay="150">Email</label>
                            <input type="email" class="form-control" data-aos="fade-down" data-aos-duration="1000"
                                id="email" aria-describedby="email" placeholder="masukan email" name="Email">
                        </div>
                        <select class="form-select" data-aos="fade-down" data-aos-duration="1000"
                            aria-label="Default select example" name="Kategori">
                            <option selected>Pilih Kategori</option>
                            <option value="1">Fresh Graduate</option>
                            <option value="2">Maha-Maha</option>
                            <option value="3">Beban Keluarga</option>
                            <option value="4">Pengangguran</option>
                            <option value="5">Pengaugguran Bahagia</option>
                        </select>
                        <div class="mb-3">
                            <label for="pesan" class="form-label" data-aos="zoom-out" data-aos-duration="1000"
                                data-aos-delay="450">Pesan</label>
                            <textarea class="form-control" data-aos="fade-down" data-aos-duration="1000" id="pesan"
                                rows="3" name="Pesan"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>

                        <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Loading...
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Akhir Contact -->



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
        });
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/TextPlugin.min.js"></script>
    <script>
        // Animamtion Navbar dan Jumbotron (Gsap)
        gsap.registerPlugin(TextPlugin);
        gsap.from('.judul', { duration: 2, y: -100, opacity: 0, ease: 'bounce' });
        gsap.from('.navbar', { duration: 1.5, y: '-100%', opacity: 0, ease: 'bounce' });
    </script>

    <!-- Contact Form -->
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw-a-ITaWa7z1HNoMilUP15CspFRVBluaAeHbxWLte5tpe7H3trJb5kGOLswUC4AhQk/exec'
        const form = document.forms['OKDG-contact-form']
        const btnKirim = document.querySelector('.btn-kirim')
        const btnLoading = document.querySelector('.btn-loading')
        const myAlert = document.querySelector('.my-alert')

        form.addEventListener('submit', e => {
            e.preventDefault()
            // ketika tombol submit di klik
            // tampilkan tombol loading, hilangkan tombol kirim
            btnLoading.classList.toggle('d-none')
            btnKirim.classList.toggle('d-none')

            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    // tampilkan tombol kirim, hilangkan tombol loading
                    btnLoading.classList.toggle('d-none')
                    btnKirim.classList.toggle('d-none')
                    // tampilkan alert
                    myAlert.classList.toggle('d-none')
                    // reset formnya
                    form.reset();
                    console.log('Success!', response)
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
